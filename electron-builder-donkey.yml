appId: com.electron.donkey
productName: donkey

files:
  - "package.json"
  - "main.js"
  - "preload.js"
  - "*.json"
  - "node_modules/**/*"
  - "resources/**/*"
  - "dist/**/*"

directories:
  buildResources: resources

win:
  target: nsis

artifactName: "${productName}-${version}-${os}.${ext}"

linux:
  target:
    - AppImage
    - deb
  category: Utility

publish:
  - provider: github
    owner: saproto
    repo: Hydra
    channel: donkey
